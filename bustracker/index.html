<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Add a default marker</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body { margin: 0; padding: 0; }
  #map { position: absolute; top: 0; bottom: 0; left: 0; width: 100%; }
  #input { position: absolute; top: 0}
  .button-overlay { position: absolute;}; 
  .input-overlay {position: absolute; padding: 10px;}
  .bus-marker { width: 50px; height: 50px; background: url('yellowbus.png'); background-size: contain;}
  #getAccess {position:relative; left: 65px;}
</style>
</head>
<body>

<div id="map"></div>
<div id = 'input'>
	Mapbox Access Token:<input id = 'token' type = 'text' class='input-overlay'>
<button id = 'submit' class='button-overlay' onclick='inputToken()'>Submit</button>
<a href ='https://docs.mapbox.com/help/getting-started/access-tokens/' id = 'getAccess' target="_blank">Get Access Token Here</a>
</div>

<script src = 'mapanimation.js'></script>
</body>
</html>
